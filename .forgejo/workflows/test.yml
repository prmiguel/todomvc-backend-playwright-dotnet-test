name: test
on:
  push:
    branches:
      - 'main'

jobs:
  build:
    name: build
    runs-on: docker
    container:
      image: 'mcr.microsoft.com/playwright/dotnet:v1.52.0-noble'
      options: '--network ci_default --link forgejo'
    steps:
      - name: Setup
        run: |
          apt update
          apt install -y nodejs npm
      - uses: https://data.forgejo.org/actions/checkout@v4
        with:
          fetch-depth: '0'
          show-progress: 'false'
      - name: validate dotnet version
        run: |
          dotnet --version
      - run: ls -la
      - name: Build version
        run: |
          cd src
          dotnet restore
          dotnet build
          dotnet publish -c release --no-restore
